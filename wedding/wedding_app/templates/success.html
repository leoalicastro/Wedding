<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header_create_wed">
                <h2 class="wese"><span class="wed">Wed</span><span class="se">Se</span></h2>
                <div class="head_home_links">
                    <a href="/home" class="home_link">Find a wedding</a>
                        {% if wedding_complete %}
                            <a href="/wedding/{{ this_user.id }}" class="home_link">My wedding</a>
                        {% else %}
                            <a href="/create_wedding" class="home_link">Create wedding</a>
                        {% endif %}
                    <a href="/logout" class="home_link">Logout</a>
                </div>
            </div>
            <div class="success_container">
                <h3 class="success_text">Thank you for your generous contribution! Your thoughtful message will be emailed to the newly weds on their wedding day.</h3>
                <p><a href="/home" class="no_link">Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
