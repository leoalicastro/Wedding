<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My wedding</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header_home">
                <h2 class="wese"><span class="wed">Wed</span><span class="se">Se</span></h2>
                <div class="head_home_links">
                    <a href="/my_account/{{this_user.id}}" class="home_link">Edit my account</a>
                        {% if wedding_complete %}
                            <a href="/wedding/{{ this_user.id }}" class="home_link">My wedding</a>
                        {% endif %}
                    <a href="/logout" class="home_link">Logout</a>
                </div>
            </div>
            
            <div class="create_wed_container">
                <div class="create_wed">
                    <h2 class="add_wedding_title">Edit wedding</h2>
                    {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                        <li>{% if message.tags %} {{ message }} {% endif %}</li>
                                    {% endfor %}
                                </ul>
                        {% endif %}
                    <form class="create_wed_form" action ="/edit_wedding/{{item.id}}/{{this_user.id}}" method="POST">
                        {% csrf_token %}
                        <label for ="sfname" class="cw_label">Spouse's First name</label>
                        <br><input type ="text" name="sfname" class="cw_input" value = "{{item.sfname}}" required>
                        <p><label for ="slname" class="cw_label">Spouse's Last name</label>
                        <br><input type ="text" class="cw_input" name="slname" value = "{{item.slname}}" required></p>
                        <p><label for ="cvenue" class="cw_label">Ceremony Venue</label>
                        <br><input type ="text" class="cw_input" name="cvenue"  value = "{{item.cvenue}}" required></p>
                        <p><label for ="caddress" class="cw_label">Ceremony Address</label>
                        <br><input type ="text" class="cw_input" name="caddress" value = "{{item.caddress}}" required></p>
                        <p><label for ="ccity" class="cw_label">Ceremony City</label>
                        <br><input type ="text" class="cw_input" name="ccity" value = "{{item.ccity}}" required></p>
                        <p><label for ="cstate" class="cw_label" value = "{{item.cstate}}" >Ceremony State</label>

                                <option value="AK">Alaska</option>

                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select></p>
                        <p><label for ="czip" class="cw_label">Ceremony Zip code</label>
                        <br><input type ="text" class="cw_input" name="czip" value = "{{item.czip}}" required></p>
                        <p><label for ="cdate" class="cw_label">Ceremony Date</label>
                        <br><input type ="date" class="cw_input" name="cdate" value = "{{item.cdate}}" required></p>
                        <p><label for ="ctime" class="cw_label">Ceremony Time</label>
                        <br><input type ="time" class="cw_input" name="ctime" value = "{{item.ctime}}" required></p>
                        <p><label for ="rvenue" class="cw_label">Reception Venue</label>

                                <option value="SC">South Carolina</option>

                                <option value="TN">Tennessee</option>

                                <option value="WY">Wyoming</option>
                            </select></p>
                        <p><label for ="rzip" class="cw_label">Receptiom Zip code</label>
                        <br><input type ="text" class="cw_input" name="rzip" value = "{{item.rzip}}" required></p>
                        <p><label for ="rdate" class="cw_label">Reception Date</label>
                        <br><input type ="date" class="cw_input" name="rdate" value = "{{item.rdate}}" required></p>
                        <p><label for ="rtime" class="cw_label">Reception Time</label>
                        <br><input type ="time" class="cw_input" name="rtime" value = "{{item.rtime}}" required></p>
                        <p><label for ="description" class="cw_label">Description</label>
                        <br><textarea name="description" class="desc_input">{{item.description}}</textarea>
                        <br><input type="hidden" name="wedding_owner">
                        <p><button class="next_button">Update</button></p>
                </form>
                <p><a href="/delete_wedding/{{item.id}}"><button class="next_button">Delete my wedding</button></a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
